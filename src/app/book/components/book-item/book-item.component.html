<div>
    Book {{book.id}}<br>
    Name: {{book.name}}<br>
    ISBN: {{book.isbn}}<br>
    Authors:
    <ul>
        <li *ngFor="let author of book.authors">{{author}}</li>
    </ul>
    <button type="button" class="btn btn-warning" (click)="editBook(book.id)">Edit</button>
    <button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>

    <br>
    <br>
</div>
